<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="submit-page">
    <div class="inner">
        <h1 id="temp">Datos de Usuario</h1>
        <form class="cambioUsuario">
            <article class="animate move_from_bottom_short">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="Apellido" name="Apellido" placeholder="Apellido">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="email" name="email" placeholder="email">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="telefono" name="telefono" placeholder="teléfono">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="website" name="website" placeholder="Página web">
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="form-group form-group-lg">
                            <input type="text" class="form-control" id="ubicacion" name="ubicacion" placeholder="Ubicación">
                        </div>
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" rows="4" id="descripcion" placeholder="A los usuarios les interesa saber algo de ti. Describenos algo de ti"></textarea>
                    </div>
                    
                </div>
                <!--end .row-->
              
                <!--end textarea-->
            </article>


            <!--end Gallery-->
            <!--end Features-->
            <article class="center">
                <div class="form-group">
                    <button type="submit" class="btn btn-circle btn-primary btn-xl"><i class="fa fa-check"></i></button>
                </div>
                <!--end .form-group-->
            </article>
            <!--end Submit Button-->
            <article class="center">
                <small>Al hacer clic en el botón "enviar", usted acepta los <a href="" class="link">Terminos y Condiciones</a></small>
            </article>
            <!--end terms-->
        </form>
    </div>
    <!--end .row-->
</div>
<!--end #item-detail-->

<script type="text/javascript" src="js/usuario.js"></script>

</body>
</html>
