<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="css/nuevaPropiedad.css" type="text/css">
</head>
<body>

<div id="submit-page">
    <div class="inner">
        <h1 id="temp">Registrar Nueva Propiedad</h1>
      <!--  <form role="form" action="api/subirfoto" class="uploadImage" enctype="multipart/form-data" method="post"> -->
        <form class="updatePropiedad">    
        
        <article class="animate move_from_bottom_short">
                <div class="row">
                        <h3>Domicilio</h3>
                    <div class="col-md-7">
                        <div class="form-group form-group-lg">
                            <input  type="text" class="form-control" id="calle" name="calle" placeholder="Calle*">
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input  type="text" class="form-control" id="num" name="num" placeholder="Número*">
                             
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input type="text" class="form-control" id="interior" name="int" placeholder="Interior">
                           
                            </div><!-- /input-group -->
                        </div>
                    </div>
                   
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input  type="text" class="form-control" id="colonia" name="colonia" placeholder="Colonia*">
                           
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input  type="text" class="form-control" id="municipio" name="municipio" placeholder="Municipio*">
                            
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input  type="text" class="form-control" id="estado" name="estado" placeholder="Estado*">
                              
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-12">
                 <button id="verificaMapa">Verificar Ubicación </button>
                    </div>
                    <div class="col-md-12">
                            <div id="map-simple"></div>
                            <input  type="text" class="form-control" id="latituteUp" name="latituteUp" placeholder="latituteUp*">
                            <input  type="text" class="form-control" id="longitudeUp" name="longitudeUp" placeholder="longitudeUp*">
                            <input  type="text" class="form-control" id="elid" name="elid" placeholder="elid*">
                        </div>
                </div>
                </article>
                <article>
                        <div class="row">
                        <h3>Galeria</h3>
                        </div>
                    </article>

                
                 <div id="photos_clearing" class="clearing-thumbs" >
                    </div> 
                    <div class="row files" id="files1">
                    Seleccione una foto:
                    <input type="file" id="foto" name="foto" multiple />
                    <br>
                    <ul class="fileList"></ul>
                   </div>

                    
                <article class="animate move_from_bottom_short">
                <div class="row">
                    <h3>Características</h3>
                    <div class="col-md-4">
                    <div class="form-group">
                        <select name="tipo" class="tipo" multiple title="tipo" id="tipo">
                            <option select value="1">Venta</option>
                            <option value="2">Renta</option>
                           
                        </select>
                    </div>
</div>
<div class="col-md-4">
                    <div class="form-group">
                        <select name="propiedad" class="propiedad" id="propiedad">
                            <option value="1">Casa</option>
                            <option value="2">Departamento</option>
                            <option value="3">Terreno</option>
                            <option value="4">Oficina</option>
                            <option value="5">Estudio</option>
                        </select>
                    </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input type="number" class="form-control" id="habitaciones" name="habitaciones" placeholder="Habitaciones">
                              
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input type="number" class="form-control" id="banos" name="banos" placeholder="Baños">
                              
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                <input type="number" class="form-control" id="plantas" name="plantas" placeholder="¿Cuantos pisos Tiene?">
                              
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group form-group-lg">
                            <div class="input-group">
                                    <span class="input-group-addon">$</span>
                                <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio">
                               
                            </div><!-- /input-group -->
                        </div>
                    </div>
                    <div class="col-md-4">
                            <div class="form-group form-group-lg">
                                <div class="input-group">
                              
                                    <input type="text" class="form-control" id="estacionamiento" name="estacionamiento" placeholder="# de Estacionamiento">
                                   
                                </div><!-- /input-group -->
                            </div>
                        </div>
                        <div class="col-md-4">
                                <div class="form-group form-group-lg">
                                    <div class="input-group">
                                  
                                        <input type="text" class="form-control" id="metros" name="metros" placeholder="# de metros cuadrados">
                                       
                                    </div><!-- /input-group -->
                                </div>
                            </div>
                        </div>
                    </article>
                    <article class="animate move_from_bottom_short">
                    <div class="row">
                            <h3>Amenidades</h3>
                        <div class="col-md-12">
                                <article>
                                        
                                        <ul class="list-unstyled checkboxes">
                                            <li><div class="checkbox"><label><input type="checkbox" id="amueblado" name="features[]" value="1">¿Es amueblado?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="terraza" name="features[]" value="1">¿Tiene Terraza?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="alberca" name="features[]" value="1">¿Tiene Alberca?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="aire" name="features[]" value="1">¿Tiene Aire Acondicionado?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="servicio" name="features[]" value="1">¿Tiene Cuarto de Servicio?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="lavado" name="features[]" value="1">¿Tiene Cuarto de Lavado?</label></div></li>
                                            <li><div class="checkbox"><label><input type="checkbox" id="mascotas" name="features[]" value="1">¿Se aceptan Mascotas?</label></div></li>

                                        </ul>
                                    </article>

                        </div>

                </div>
         
        </article>
        <article class="animate move_from_bottom_short">
        <div class="row">
                <!--end .row-->
                <div class="form-group">
                    <textarea class="form-control" rows="4" id="description" placeholder="Description"></textarea>
                </div>
                <!--end textarea-->
            </article>
            <!--end Description-->
    
            <!--end Address-->
            
            <!--end Overview-->
            
            <!--end Gallery-->
            
            <!--end Features-->
            <article class="center">
                <div class="form-group">
                    <button type="submit" class="nuevaPropiedad btn btn-circle btn-primary btn-xl"><i class="fa fa-check"></i></button>
                </div>
                <!--end .form-group-->
            </article>
            <!--end Submit Button-->
            <article class="center">
                <small>By clicking “submit” button you agree with <a href="" class="link">Terms and Conditions</a></small>
            </article>
            <!--end terms-->
        </form>
    </div>
    <!--end .row-->
</div>
<!--end #item-detail-->


<script type="text/javascript" src="js/nuevaPropiedad.js"></script>
</body>
</html>
